    <div class="container">
        <div class="text-center">
            <h1>Form Pre Order</h1>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-9">
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="your name" required>
            </div>
            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="your email" required>
            </div>
            <div class="form-group">
                <label for="noTlp"> Phone Number</label>
                <input type="text" class="form-control" id="noTlp" placeholder="Your Phone Number"  required>
            </div>

            <div class="form-group form-check"> 
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">term and privacy</label>
            </div>
            <button type="button" class="btn btn-secondary" style="float:left;"> <a href="./index.html"> <span>Back</span></a></button>
            <button type="submit" class="btn btn-primary" style="float: right;" onclick="alert('Data sudah Terkirim')">Send </button>
        </form>
        </div>
        </div>
    </div>
